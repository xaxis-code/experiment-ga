---
name: On Merge
on:
  push:
    branches:
      - main
      - master
      - prod
      - release
      - dev
      - demo
env:
  ACCOUNTID: 952256534162
  IMAGE_NAME: experiment-ga
  AWSZONE: us-east-1
  REPO_NAME: cicd

jobs:
  pr:
    uses: ./.github/workflows/pr.yml

  build:
    needs: pr
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - uses: ./.github/actions/aws-connect
        with:
          access-key: ${{ secrets.ACCESS_KEY }}
          secret-key: ${{ secrets.SECRET_KEY }}
          aws-service: ECR
          aws-region: ${{ env.AWSZONE }}
          aws-account: ${{ env.ACCOUNTID }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.ACCOUNTID }}.dkr.ecr.${{ env.AWSZONE }}.amazonaws.com/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:ga
