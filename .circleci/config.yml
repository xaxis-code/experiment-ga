# CircleCI configuration file
version: 2.1

deployment_branches: &deployment_branches (master|dev|test|demo|release|prod|main)

parameters:
  build-image:
    type: string
    default: "952256534162.dkr.ecr.us-east-1.amazonaws.com/cicd:2023.08.24-oliver-e6a30eb"

# Define reusable commands
commands:
  install_flake8:
    steps:
      - run: pip install flake8
  install_dependencies:
    steps:
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
  install_pytest:
    steps:
      - run: pip install pytest
  login_to_docker_hub:
    steps:
      - run: docker login --username yaakxis --password $DOCKERHUB_TOKEN
  setup_aws:
    steps:
      - run: |
          aws configure set aws_access_key_id $ACCESS_KEY
          aws configure set aws_secret_access_key $SECRET_KEY
          aws configure set region $AWS_REGION
  login_to_ecr:
    steps:
      - run: |
          ECR_PASSWORD=$(aws ecr get-login-password)
          echo $ECR_PASSWORD | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

# Define reusable executors
executors:
  ubuntu-latest:
    docker:
      - image: cimg/python:3.9
  build-machine:
    docker:
      - image: cimg/aws:2023.08
  xaxis-cicd:
    docker:
      - image: << pipeline.parameters.build-image >
        aws_auth:
            aws_access_key_id: $ACCESS_KEY  # can specify string literal values
            aws_secret_access_key: $SECRET_KEY  # or project UI envar reference
# Define jobs
jobs:
  lint:
    executor: ubuntu-latest
    steps:
      - checkout
      - install_flake8
      - run: flake8 .
  # test:
  #   executor: ubuntu-latest
  #   steps:
  #     - checkout
  #     - install_dependencies
  #     - install_pytest
  #     - run: pytest
  test:
    executor: xaxis-cicd
    steps:
      - checkout
      - install_dependencies
      - install_pytest
      - run: pytest

  build:
    executor: build-machine
    environment:
      IMAGE_NAME: "experiment-ga"
      AWS_ACCOUNT_ID: "952256534162"
      AWS_REGION: "us-east-1"
      REPO_NAME: "952256534162.dkr.ecr.us-east-1.amazonaws.com"
    steps:
      - checkout
      - setup_remote_docker # Enable Docker commands in the job
      - setup_aws
      - login_to_ecr
      - run: echo "Image name is ${IMAGE_NAME}"
      - run: docker build --tag $REPO_NAME/$IMAGE_NAME:latest .
      - run: docker push $REPO_NAME/$IMAGE_NAME:cci

# Define workflows
workflows:
  pr:
    when:
      and:
        - not:
            matches: { pattern: *deployment_branches, value: << pipeline.git.branch >> }
        - not: 
            equal: [ "scheduled_pipeline", << pipeline.trigger_source >> ]
    jobs:
      - lint
      - test:
          requires:
            - lint

  on-merge:
    when:
      and:
        - matches: { pattern: *deployment_branches, value: << pipeline.git.branch >> }
        - not: 
            equal: [ "scheduled_pipeline", << pipeline.trigger_source >> ]
    jobs:
      - lint
      - test:
          requires:
            - lint
          context: YaakXis
      - build:
          requires:
            - test
          context: YaakXis
